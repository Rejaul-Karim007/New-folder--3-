<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Property Example</title>
    <style>
        .container {
            display: flex;
            gap: 10px;
            background-color: #f0f0f0;
            padding: 10px;
        }

        .item {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .item1 {
            flex: 1;
            /* সমানভাবে জায়গা ভাগ করবে */
        }

        .item2 {
            flex: 2;
            /* দ্বিগুণ জায়গা নেবে */
        }

        .item3 {
            flex: 1;
            /* সমানভাবে জায়গা ভাগ করবে */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item item1">Item 1</div>
        <div class="item item2">Item 2</div>
        <div class="item item3">Item 3</div>
    </div>
</body>

</html>
